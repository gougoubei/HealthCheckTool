name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # 1. 使用最新的 macOS 服务器 (ARM架构)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 2. 核心修改：添加 --target-arch universal2
        # 这会生成一个"通用程序"，同时支持 Intel 和 Apple Silicon 芯片
        pyinstaller --noconsole --onefile --target-arch universal2 --name="体检转换工具" app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-App-Universal
        path: dist/体检转换工具
