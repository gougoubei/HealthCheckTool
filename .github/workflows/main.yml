name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # 指定使用最新版 macOS 系统

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9" 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # --windowed 表示生成的软件没有黑框终端
        # --onefile 表示打包成单个文件
        pyinstaller --noconsole --onefile --name="体检转换工具" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Mac-App-Download
        path: dist/体检转换工具
